<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" type="module"></script>
  <title>CRM</title>
</head>
<body class="page-crm">
  <!-- Таблица с товарами -->
  <div class="container products">

    <div class="products__headers">
      <h1 class="products__title">CMS</h1>
      <div class="products__total">
        Итоговая стоимость:
        <p class="products__total-price">$900.00</p>
      </div>
    </div>

    <div class="products__wrapper">
      <!-- <div class="error">Произошла ошибка!</div> -->
      <div class="products__control products__control--top">
        <button class="products__filter-btn">Фильтр</button>
        <form class="products__search" action="#" method="post">
          <input class="products__search-btn" type="submit" value="">
          <input class="products__search-input" type="text" name="search" placeholder="Поиск по наименованию и категории">
        </form>
        <button class="products__add-btn btn" type="submit">Добавить товар</button>
      </div>
      <div class="table__wrapper">
        <table class="products__list">
          <tr class="products__list-header">
            <td>ID</td>
            <td>Наименование</td>
            <td>Категория</td>
            <td>Ед/изм</td>
            <td>Количество</td>
            <td>Цена</td>
            <td>Итог</td>
            <td></td>
          </tr>
          <!-- <tr data-pic="img/promo-item-3.jpg">
            <td>10000001</td>
            <td>Нет в базе: демонстрация ошибки</td>
            <td>Нет</td>
            <td>шт</td>
            <td>0</td>
            <td>0000</td>
            <td>0000</td>
            <td>
              <div class="products__actions">
                <button class="products__actions-btn products__actions-btn--img"></button>
                <button class="products__actions-btn products__actions-btn--edit"></button>
                <button class="products__actions-btn products__actions-btn--delete"></button>
              </div>
            </td>
          </tr> -->
        </table>
      </div>
      <div class="products__control products__control--bottom">
        <div class="products__view">
          <span class="products__view-text">Показывать на странице:</span>
          <select class="products__view-select" name="view-count">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
          </select>
        </div>
        <div class="products__control-page">1-10 of 276</div>
        <button class="products__prev-btn"></button>
        <button class="products__next-btn"></button>
      </div>
    </div>

  </div>

</body>
</html>
